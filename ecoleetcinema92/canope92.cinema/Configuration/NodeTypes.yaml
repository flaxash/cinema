  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    label: 'Fiches pédagogiques'
    group: 'general'
    inspector:
      groups:
        image:
          label: 'Image'
  childNodes:
    documents:
      type: 'TYPO3.Neos:ContentCollection'
      constraints:
        nodeTypes:
          # only allow images in this ContentCollection
          'TYPO3.Neos.NodeTypes:Image': TRUE
          'TYPO3\Media\Domain\Model\Asset': TRUE
          '*': FALSE               
  properties:
    titre:
      type: string
      defaultValue: 'Titre'
      ui:
        label: 'Titre'
        inlineEditable: TRUE
    auteur:
      type: string
      defaultValue: 'Auteur(s)'
      ui:
        label: 'Auteur'
        inlineEditable: TRUE
        
        
