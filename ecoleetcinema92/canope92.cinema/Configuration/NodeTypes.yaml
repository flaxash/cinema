##########################################################################################
## Un node de type Content pour créer une Actualité
##########################################################################################

'canope92.cinema:Actualite': 
  superTypes:
    'TYPO3.Neos:Content': TRUE
  ui:
    label: 'Actualité:sans image'
    group: 'general'
    inspector:
      groups:
        'actu':
          label: i18n
          position: 50
        'image':
          label: 'Image (325x325)'
          position: 60
  properties:
    'titre':
      type: string
      defaultValue: 'Titre de cette actualité'
      ui:
        label: 'titre'
        reloadIfChanged: TRUE
        inlineEditable: TRUE
        inspector:
          group: 'actu'
    'date':
      type: DateTime
      defaultValue: 'today midnight'
      ui:
        label: 'Date'
        inspector:
          group: 'actu'
          editorOptions:
            format: 'd.m.Y'
    'auteur':
      type: string
      defaultValue: 'Auteur'
      ui:
        label: 'auteur'
        reloadIfChanged: TRUE
        inlineEditable: TRUE
        inspector:
          group: 'actu'
    'contenu':
      type: string
      defaultValue: 'Contenu de cette actualité'
      ui:
        label: 'contenu'
        reloadIfChanged: TRUE
        inlineEditable: TRUE
        inspector:
          group: 'actu'
    'plus':
      type: string
      defaultValue: 'En savoir plus'
      ui:
        label: 'lien en savoir plus'
        reloadIfChanged: TRUE
        inlineEditable: TRUE
        inspector:
          group: 'actu'
    'lienPresent':
      type: boolean
      ui:
        label: 'Présence du bouton > En savoir plus'
        reloadIfChanged: true
        inspector:
          group: 'actu'

